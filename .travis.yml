version: ~> 1.0
dist: xenial
sudo: required
language: python

python:
  - 3.5.3
  - 3.6
  - 3.7

install:
  - pip install -e .
  - pip install -r requirements.txt
  - pip install codecov

script:
  - make test


after_success:
  - codecov


deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.6
