language: python
python:
  - 3.4
  - 3.5
  - 3.6

install:
  - pip install -e .
  - pip install -r requirements.txt
  - pip install codecov

script:
  - pytest tests
  - python setup.py check -rm
  - if python -c "import sys; sys.exit(sys.version_info < (3,5))"; then
        python setup.py check -s;
    fi


after_success:
  - codecov


deploy:
  provider: pypi
  user: andrew.svetlov
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.5
